<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSSBayan</title>
  </head>
  <body>
    <header class="header">Here we go CSSBayan!</header>
    <div class="wrapper">
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="first" checked />
          <label for="first">Wait a second...</label>
          <div class="content">
            <img
              src="https://cs4.pikabu.ru/post_img/2016/06/22/8/1466600014197950650.gif"
            />
          </div>
        </li>
      </ul>
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="second" />
          <label for="second">Expected unexpectable</label>
          <div class="content">
            <img src="https://pbs.twimg.com/media/Dk0FsCNXcAIirY9.jpg" />
          </div>
        </li>
      </ul>
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="third" />
          <label for="third">There is NO memes!</label>
          <div class="content">
            There is really <a href="https://youtu.be/dQw4w9WgXcQ">NO</a> memes
          </div>
        </li>
      </ul>
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="fourth" />
          <label for="fourth">Some Jacuzzi?</label>
          <div class="content">
            <img
              src="https://media.tenor.com/jH9x96rRwRUAAAAd/%D1%81%D0%B2%D0%B8%D0%BD%D1%8F%D0%B4%D0%B6%D0%B0%D0%BA%D1%83%D0%B7%D1%96-%D1%81%D0%B2%D0%B8%D0%BD%D1%8F.gif"
            />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
