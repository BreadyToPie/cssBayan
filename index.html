<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSSBayan</title>
  </head>
  <body>
    <header class="header">Here we go CSSBayan!</header>
    <div class="wrapper">
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="first" checked />
          <label for="first">Wait a second...</label>
          <div class="content">
            <div class="meme_1"></div>
          </div>
        </li>
      </ul>
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="second" />
          <label for="second">Expected unexpectable</label>
          <div class="content">
            <div class="meme_2"></div>
          </div>
        </li>
      </ul>
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="third" />
          <label for="third">There is NO memes!</label>
          <div class="content">
            There is really <a href="https://youtu.be/dQw4w9WgXcQ">NO</a> memes
          </div>
        </li>
      </ul>
      <ul class="accordion">
        <li>
          <input type="checkbox" name="accordion" id="fourth" />
          <label for="fourth">Some Jacuzzi?</label>
          <div class="content">
            <div class="meme_4"></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
